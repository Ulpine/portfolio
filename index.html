<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="./stylesheets/styles.css">
  <script src="./javascript/index.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
        <nav>
            <div class="logo">L</div>
            <a href="#contact" class="contact-btn">Me Contacter</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Je m'appelle<br>Léo</h1>
                <p>Je suis un développeur de site internet</p>
                <a href="#contact" class="hire-btn">Contactez-moi</a>
                <div class="skills">
                    <span class="skill-tag orange">HTML</span>
                    <span class="skill-tag orange">CSS</span>
                    <span class="skill-tag dark">Ruby on Rails</span>
                    <span class="skill-tag dark">JavaScript</span>
                </div>
            </div>
            <div class="hero-image">
                <img src="./images/profile.JPG" alt="Photo de profil">
                <div class="experience-badge">

                </div>
            </div>
        </section>

        <section class="projects">
            <div class="projects-header">
                <h2>Derniers Projets</h2>
                <a href="#all-projects" class="dark">Tous les projets</a>
            </div>
            <div class="projects-grid">
                <div class="project-card">
                    <img src="./images/capturepoteriecreations.PNG" alt="Space Age 60">
                    <div class="project-number">01</div>
                </div>
                <div class="project-card">
                    <img src="./images/sportify-logo.jpg" alt="AMC for App">
                    <div class="project-number">02</div>
                </div>
                <div class="project-card">
                    <img src="./images/logotymouet.png" alt="Doremus">
                    <div class="project-number">03</div>
                </div>
            </div>
        </section>
    </main>
</div>

</body>
</html>
